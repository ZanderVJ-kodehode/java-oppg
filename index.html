<!DOCTYPE html>

    </div>


        <div class="all">

            <button class="n button">N</button>

    <audio id="zSound">

      src="sound/lyd3.wav" type="audio/wav">

      src="sound/lyd4.wav" type="audio/wav">

      src="sound/lyd.wav" type="audio/wav">

      src="sound/full song.wav" type="audio/wav">
